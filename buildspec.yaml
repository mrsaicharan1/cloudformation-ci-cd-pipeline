version: 0.2

        
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip3 install awscli cfn-lint
  pre_build:
    commands:
      - aws cloudformation validate-template --template-body file://core.yaml
      - cfn-lint --cfn_file core.yaml
  build:
    commands:
      - aws cloudformation deploy --template-file core.yaml --stack-name corepipe --parameter-overrides VpcCidr=10.0.0.0/16,env=test
      - python3 core_test.py

